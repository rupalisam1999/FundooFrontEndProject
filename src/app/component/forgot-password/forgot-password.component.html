<div fxLayout="column" fxLayoutAlign="space-between center">
    <div class="borderStylelogin">

        <form [formGroup]="forgotpassword" (ngSubmit)="OnSubmit()">
        <div fxLayout="column">
            <div style="padding: left 100px">
                <h1>
                    <span style="color: blue; padding-left: 150px;">F</span>
                    <span style="color: red;">u</span>
                    <span style="color: orange;">n</span>
                    <span style="color: blue;">d</span>
                    <span style="color: green;">o</span>
                    <span style="color: red;">o</span>
                    <h1 style="padding-left: 100px;">Find your Email</h1>
                </h1>
                <!-- <p style="font-size: medium;padding-left: 50px;">Use your Google Account</p> -->
                <a mat-button style="font-size: medium; color: black; padding-left: 60px;">Enter your recovery Email or
                    phone no</a>
            </div>
            <div>
                <mat-form-field class="designEmail" appearance="outline">
                    <mat-label>Email or Phone</mat-label>
                    <input matInput placeholder="Email" formControlName="Email">
                    <mat-error>Enter valid Email id</mat-error>
                </mat-form-field>


            </div>
            <div class="Spacesforbutton">
                
                <button mat-button class="buttonStyleforNext">Next</button>
            </div>
        </div>
        </form>
    </div>
</div>
